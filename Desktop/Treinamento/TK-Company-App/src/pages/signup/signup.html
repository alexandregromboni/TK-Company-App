<ion-content padding class="appBackground">
  <ion-card>
    <ion-card-header>
      Cadastro
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label stacked>Nome</ion-label>
          <ion-input type="text" [(ngModel)]="user.name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>E-mail</ion-label>
          <ion-input type="email" [(ngModel)]="user.email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Senha</ion-label>
          <ion-input type="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Data Nascimento</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="user.birthDate" name="birthDate"></ion-datetime>
        </ion-item>
        
        <ion-item>
          <ion-label stacked>Sexo</ion-label>
          <ion-select [(ngModel)]="user.gender" name="gender" cancelText="Cancelar">
            <ion-option value="F">Feminino</ion-option>
            <ion-option value="M">Masculino</ion-option>
          </ion-select>
        </ion-item>

        <button ion-button full color="success" (click)="signup()">Cadastrar</button>
        <a href="#" (click)="login()">Entrar</a>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
